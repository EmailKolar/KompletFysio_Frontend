<div class="bannerContainer">

</div>

<!-- signup modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    Opret Bruger
</button>


<!-- Signup modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Opret Bruger</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="signupForm">
                    <div class="form-group">
                        <label for="fnameField">Fornavn</label>
                        <input type="text" class="form-control" id="fnameField" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="lnameField">Efternavn</label>
                        <input type="text" class="form-control" id="lnameField" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="dobField">Fødselsdag</label>
                        <input type="date" class="form-control" id="dobField" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="addressField">Adresse</label>
                        <input type="text" class="form-control" id="addressField" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="postField">Postnummer</label>
                        <input type="number" class="form-control" id="postField" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="cityField">By</label>
                        <input type="text" class="form-control" id="cityField" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="cprField">CPR-nummer</label>
                        <input type="text" class="form-control" id="cprField" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="passwordFieldSignup">Kode</label>
                        <input type="password" class="form-control" id="passwordFieldSignup" placeholder="">
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary" value="Sign up">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <!-- You can add additional buttons here if needed -->
            </div>
        </div>
    </div>
</div>

</body>
</html>
