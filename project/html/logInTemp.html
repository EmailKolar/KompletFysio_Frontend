<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"
     data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Log in</h5>
      </div>
      <div class="modal-body">
        <form id="loginForm">
          <div class="form-group">
            <label for="usernameFieldSignup">brugernavn</label>
            <input type="text" id="usernameFieldSignup" class="form-control">
          </div>
          <div class="form-group">
            <label for="passwordFieldSignup">Kode</label>
            <input type="password" class="form-control" id="passwordFieldSignup" placeholder="">
          </div>
          <br>
          <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Log ind" id="formSubmit">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
