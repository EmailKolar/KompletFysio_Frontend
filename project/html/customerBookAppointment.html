<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CustomerBookAppointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>


<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newAppointmentModal">
    Book Tid Online
</button>

<!-- Modal -->
<div class="modal fade" id="newAppointmentModal" data-bs-backdrop="static" data-bs-keyboard="false"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">

        <div class="modal-content">

            <div class="modal-header" style="align-content: center">

                <h5 class="modal-title" id="staticBackdropLabel">Book tid</h5>
                <!--button underneath is the X close button-->
                <!--<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>-->

            </div>
            <!--progress bar-->
            <div class="progress mt-3">
                <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0"
                     aria-valuemax="100"></div>
            </div>

            <div class="modal-body">

                <div id="step0Content">
                    Step 0: Tak fordi du vil booke en tid hos os
                    Venligst følg disse trin for at færdigører din bookning
                </div>

                <!-- Log In Customer -->
                <div id="step1Content" style="display: none;">
                    Step 1: Log ind customer ELLER Opret customer
                </div>

                <!-- Choose Employee -->
                <div id="step2Content" style="display: none;">
                    Step 2: Vælg Employee
                </div>

                <!-- Choose treatment -->
                <div id="step3Content" style="display: none;">
                    Step 3: Vælg Treatment
                    <!-- treatment input -->
                </div>

                <!-- Choose day of appointment -->
                <div id="step4Content" style="display: none;">
                    Step 3: Vælg dag
                    <input type="date">
                </div>

                <!-- Choose time of day -->
                <div id="step5Content" style="display: none;">
                    Step 4: Vælg Tid
                    <input type="time">
                </div>

                <div id="step6Content" style="display: none;">
                    Step 6: Bekræftelse
                    Du kan nu lukke dette vindue :)
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="resetBooking()">Vend
                        Tilbage
                    </button>
                </div>

            </div>
            <div class="modal-footer d-flex justify-content-between">
                <button type="button" id="cancelBtn" class="btn btn-danger" data-bs-dismiss="modal"
                        onclick="resetBooking()">Afbryd
                </button>
                <button type="button" id="continueBtn" class="btn btn-primary" onclick="nextStep()">Fortsæt</button>
            </div>
        </div>
    </div>
</div>

</body>
<script src="../javascript/customerBookAppointment.js"></script>
</html>
