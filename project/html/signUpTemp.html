<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
  Opret Bruger
</button>


<!-- Signup modal -->

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Opret Bruger</h5>

      </div>
      <div class="modal-body">
        <form id="signupForm">
          <div class="form-group">
            <label for="fnameField">Fornavn</label>
            <input type="text" class="form-control" id="fnameField" placeholder="" required>
          </div>
          <div class="form-group">
            <label for="lnameField">Efternavn</label>
            <input type="text" class="form-control" id="lnameField" placeholder="" required>
          </div>
          <div class="form-group">
            <label for="dobField">FÃ¸dselsdag</label>
            <input type="date" class="form-control" id="dobField" placeholder="" required>
          </div>
          <div class="form-group">
            <label for="addressField">Adresse</label>
            <input type="text" class="form-control" id="addressField" placeholder="Byvej 2" required>
          </div>
          <div class="form-group">
            <label for="post">Postnummer</label>
            <input type="text" class="form-control" id="post" maxlength="4"  required>
          </div>
          <div class="form-group">
            <label for="cityField">By</label>
            <input type="text" class="form-control" id="cityField" placeholder="" required>
          </div>
          <div class="form-group">
            <label for="cprField">CPR-nummer</label>
            <input type="text" class="form-control" id="cprField" placeholder="" required>
          </div>
          <div class="form-group">
            <label for="usernameFieldSignup">brugernavn</label>
            <input type="text" id="usernameFieldSignup" class="form-control">
          </div>
          <div class="form-group">
            <label for="passwordFieldSignup">Kode</label>
            <input type="password" class="form-control" id="passwordFieldSignup" placeholder="">
          </div>
          <br>
          <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Sign up" id="formSubmit">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

      </div>
    </div>
  </div>
</div>
<script src="../javascript/signUpCustomerScript.js"></script>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
