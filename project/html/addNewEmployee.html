<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="../javascript/Index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/css/Index.css">
    <link rel="stylesheet" href="../static/css/about.css">
    <link rel="stylesheet" href="../static/css/addNewEmployee.css">
</head>
<body>

<div id="headerContent"></div>

<div class="mainContent">


    <div id="mainContentContainer" class="container py-5">
        <div class="row">

            <!-- Venstre kolonne med formularen -->
            <div class="col-md-12 col-lg-6">
                <h1>Tilføj ansat</h1>
                <div class="formContainer px-3 py-3">
                    <form action="" method="post">

                        <div class="form-row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="firstNameInput" class="formLabel">Indtast Fornavn:</label>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="firstNameInput"
                                           name="firstNameInput" placeholder="Fornavn her...">
                                </div>
                            </div>
                        </div>

                        <div class="form-row mt-3">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="lastNameInput" class="formLabel">Indtast Efternavn:</label>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="lastNameInput"
                                           name="lastNameInput" placeholder="Efternavn her...">
                                </div>
                            </div>
                        </div>

                        <div class="form-row mt-3">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="usernameInput" class="formLabel">Indtast Brugernavn:</label>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="usernameInput"
                                           name="usernameInput" placeholder="Brugernavn her...">
                                </div>
                            </div>
                        </div>

                        <div class="form-row mt-3">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="passwordInput" class="formLabel">Indtast Kodeord:</label>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="passwordInput"
                                           name="passwordInput" placeholder="Kodeord her...">
                                </div>
                            </div>
                        </div>

                        <div class="form-row mt-3">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="isPartnerCheckBox" class="formLabel">Indtast Kodeord:</label>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="checkbox" class="form-control" id="isPartnerCheckBox"
                                           name="isPartnerCheckBox" placeholder="Checkbox her...">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block mt-3">Tilføj ny ansat</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Højre kolonne til billedet -->
            <div class="col-md-12 col-lg-6" style="background-color: lightgray">

                <!-- Billede eller indhold -->

            </div>

        </div>
    </div>


    <div id="footerContent"></div>

</body>
</html>
